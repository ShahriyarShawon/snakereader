{% extends 'base.html' %}

{% block title %}{{context.comic_name}}{% endblock title %}

{% block header %}
    <h1>{{ context.comic_name }}</h1>
    <a href="/library/">Go back to library</a>
{% endblock header%}

{% block content %}
    {% for chapter in context.chapters %}
    <li><a href="/library/{{context.comic_name}}/{{chapter}}">{{chapter}}</a></li>
    {% endfor %}
{% endblock content%}
